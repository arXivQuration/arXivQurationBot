on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  post-summaries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Run the Bot
        run: python arxiv_bot.py
